<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Im√°genes y video</title>
  </head>

  <body>
    <!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="img/historic-center-480.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img/historic-center-480.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img/historic-center-480.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="img/historic-center-480.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="img/historic-center-720.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="img/historic-center-1080.jpg">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="img/historic-center-480.jpg" onclick="currentSlide(1)" alt="Imagen 480p" height="120">
    </div>

    <div class="column">
      <img class="demo" src="img/historic-center-480.jpg" onclick="currentSlide(2)" alt="Imagen 720p" height="120">
    </div>

    <div class="column">
      <img class="demo" src="img/historic-center-480.jpg" onclick="currentSlide(3)" alt="Imagen 1080p" height="120">
    </div>
  </div>
</div>
    <script src="script.js"></script>
  </body>

</html>
