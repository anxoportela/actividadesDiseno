<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap y jQueryUI CSS -->

    <!-- jQuery, jQueryUI, Popper.js y Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <!-- JavaScript y CSS personal -->
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Puzzle</title>
  </head>

  <body>
    <div class="container pt-4" >
      <h1>Puzzle</h1>
    </div>
    <div class="container pt-4" >
      <div class="row justify-content-around" >
        <div class="col-md-5" >
          <div id="piezas" class='row row-cols-3' >
          </div>
        </div>
        <div class="col-md-5" >
          <div id="solucion" class="row row-cols-3" >
            <div id="drop-1" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-2" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-3" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-4" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-5" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-6" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-7" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-8" class="col-sm-4 border pos ui-widget-header"></div>
            <div id="drop-9" class="col-sm-4 border pos ui-widget-header"></div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type='button' id='resetBoton' class='btn btn-dark' >Resetear Puzzle</button>
      </div>
    </div>
  </body>

</html>
