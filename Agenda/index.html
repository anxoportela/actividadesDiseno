<html>

    <!-- JavaScript y CSS personal -->
    <script src="script.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <title >Agenda Telefónica</title>
  </head>

  <body>
      <div class="pt-4 container" >
        <div class="row" >
          <div class="col-md-6" id="agenda" >
          </div>
          <div class="col-md-6" >
            <table class="table"><thead class="thead-dark"><tr><th scope="col">Introducir datos del contacto</th></tr></thead><tbody></tbody></table>
              <form >
                <fieldset class="form-group" >
                  <input type="text" class="form-control" id="formGroupInput1" placeholder="Nombre">
                </fieldset>
                <fieldset class="form-group" >
                  <input type="text" class="form-control" id="formGroupInput2" placeholder="Apellidos">
                </fieldset>
                 <fieldset class="form-group" >
                  <input type="text" class="form-control" id="formGroupInput3" placeholder="Teléfono">
                </fieldset>
                  <button type="button" id="addBoton" class="btn btn-dark" >Añadir contacto</button>
                  <button type="button" id="delStorage" class="btn btn-dark" >Borrar Agenda</button>
              </form>
          </div>
        </div>
      </div>
  </body>

</html>
